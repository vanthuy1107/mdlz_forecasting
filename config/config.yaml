# MDLZ Warehouse Quantity Prediction System Configuration

# Data Configuration
data:
  data_dir: "./dataset/data_cat"  # Directory containing combined year files (data_2022.csv, data_2023.csv, etc.)
  file_pattern: "data_{year}.csv"  # Pattern for combined year files
  years: [2023, 2024]
  
  # Category selection for MVP test
  # Options:
  #   "all" - Train on all categories combined
  #   "single" - Train on one specific category (specify in category_filter)
  #   "both" - Train on all categories AND each category separately
  category_mode: "single"  # "all", "single", or "both"
  category_filter: "DRY"  # Only used when category_mode is "single". Specify category name or null for all
  feature_cols:
    - "month_sin"
    - "month_cos"
    - "dayofmonth_sin"
    - "dayofmonth_cos"
    - "holiday_indicator"
    - "days_until_next_holiday"
    - "days_since_holiday"
    - "is_weekend"
    - "day_of_week"
    - "lunar_month"
    - "lunar_day"
    - "rolling_mean_7d"
    - "rolling_mean_30d"
    - "momentum_3d_vs_14d"
    - "Total CBM"
  
  # Target column
  target_col: "Total CBM"
  
  # Category column
  cat_col: "CATEGORY"
  cat_id_col: "CATEGORY_ID"
  time_col: "ACTUALSHIPDATE"
  
  # Data split ratios (temporal split)
  train_size: 0.7
  val_size: 0.1
  test_size: 0.2

# Window configuration
window:
  input_size: 30
  horizon: 1

# Model Configuration
model:
  name: "RNNWithCategory"  # or "RNNForecastor"
  num_categories: null  # Will be set dynamically from data
  cat_emb_dim: 4
  input_dim: 15  # Updated to 15 features (7 original + 8 new)
  hidden_size: 64
  n_layers: 2
  output_dim: 1
  dropout_prob: 0.2  # Only for RNNForecastor

# Training Configuration
training:
  batch_size: 64
  val_batch_size: 16
  test_batch_size: 16
  epochs: 20
  learning_rate: 0.003
  optimizer: "Adam"
  
  # Loss function
  loss: "MSE"  # or "spike_aware_mse"
  
  # Learning rate scheduler
  scheduler:
    name: "ReduceLROnPlateau"
    mode: "min"
    factor: 0.5
    patience: 3
    min_lr: 0.00001
  
  # Logging
  log_interval: 5  # Log every N epochs
  
  # Device
  device: "auto"  # "auto", "cuda", or "cpu"

# Output Configuration
output:
  output_dir: "../outputs"
  save_model: true
  model_dir: "../outputs/models"
  
  # Visualization
  visualize:
    save_plots: true
    show_plots: false

# Inference Configuration
inference:
  n_samples_for_plot: 100
  save_predictions: true
  
  # Category selection for prediction
  # Options:
  #   "all" - Predict for all categories
  #   "single" - Predict for one specific category (specify in category_filter)
  category_mode: "single"  # "all" or "single"
  category_filter: "DRY"  # Only used when category_mode is "single". Specify category name

