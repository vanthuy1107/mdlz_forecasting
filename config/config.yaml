# MDLZ Warehouse Quantity Prediction System Configuration

# Data Configuration
data:
  data_dir: "./dataset"  # Directory containing combined year files (data_2022.csv, data_2023.csv, etc.)
  file_pattern: "data_{year}.csv"  # Pattern for combined year files
  years: [2023, 2024]
  
 
  feature_cols:
    # - "month_sin"
    # - "month_cos"
    # - "dayofmonth_sin"
    # - "dayofmonth_cos"
    # - "holiday_indicator"
    # - "days_until_next_holiday"
    # - "days_since_holiday"
    # - "is_weekend"
    # - "day_of_week_sin"
    # - "day_of_week_cos"
    # - "weekday_volume_tier"
    # - "is_high_volume_weekday"
    # - "is_EOM"
    # - "days_until_month_end"
    # - "lunar_month"
    # - "lunar_day"
    # - "rolling_mean_7d"
    # - "rolling_mean_30d"
    # - "momentum_3d_vs_14d"
    # - "lunar_month_sin"
    # - "lunar_month_cos"
    # - "lunar_day_sin"
    # - "lunar_day_cos"
    # - "days_to_tet"
    # - "cbm_per_qty"
    # - "cbm_per_qty_last_year"
    - "Total CBM"
  
  # Target column
  target_col: "Total CBM"
  
  # Category column
  cat_col: "CATEGORY"
  cat_id_col: "CATEGORY_ID"
  time_col: "ACTUALSHIPDATE"

# Window configuration
# Direct Multi-step Forecasting: Use longer context (60 days) to predict entire horizon (30 days) at once
# This prevents exposure bias from recursive forecasting where errors compound
window:
  input_size: 28  # Increased from 30 to provide more context
  horizon: 28     # Changed from 1 to 30 for direct multi-step prediction

# Model Configuration
model:
  name: "RNNWithCategory"  # or "RNNForecastor"
  num_categories: null  # Will be set dynamically from data
  cat_emb_dim: 4
  input_dim: 15  # Updated dynamically in code to match feature_cols length
  hidden_size: 64
  n_layers: 2
  output_dim: 28  # Changed from 1 to 30 to output entire forecast horizon at once (direct multi-step)
  dropout_prob: 0.2  # Only for RNNForecastor

# Training Configuration
training:
  batch_size: 64
  val_batch_size: 16
  test_batch_size: 16
  epochs: 20
  learning_rate: 0.001
  optimizer: "Adam"
  
  # Loss function
  loss: "MSE"  # or "spike_aware_mse"
  
  # Learning rate scheduler
  scheduler:
    name: "ReduceLROnPlateau"
    mode: "min"
    factor: 0.5
    patience: 3
    min_lr: 0.00001
  
  # Logging
  log_interval: 5  # Log every N epochs
  
  # Device
  device: "auto"  # "auto", "cuda", or "cpu"

# Output Configuration
output:
  output_dir: "../outputs"
  save_model: true
  model_dir: "../outputs/models"
  
  # Visualization
  visualize:
    save_plots: true
    show_plots: false

# Inference Configuration
inference:
  n_samples_for_plot: 100
  save_predictions: true
  
  # Category selection for prediction now reuses data.category_mode and
  # data.category_filter so train & prediction share one setting.

  # Prediction horizon (time range and data file for inference script)
  # These values are used by mvp_predict.py so you can easily change
  # which period to forecast without editing code.
  #
  # The script automatically uses rolling prediction when the date range exceeds
  # window.horizon (e.g., 30 days). For example, setting prediction_start to
  # "2025-01-01" and prediction_end to "2025-12-31" will automatically predict
  # the full year by looping through chunks of horizon days, updating the window
  # with predictions from each chunk for the next chunk.
  test_data_path: "dataset/data_2025.csv"  # CSV with future period to predict
  test_start: "2025-01-01"  # Inclusive start date (YYYY-MM-DD)
  test_end: "2025-12-31"    # Inclusive end date (YYYY-MM-DD); rolling prediction automatically handles long ranges

